<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
</head>



<body>


    <header>
        <img src="images/logo.svg" alt="">
    </header>



    <main>
        <div class="illustration-mockup">
            <img src="images/illustration-mockups.svg" alt="">
        </div>
        <div class="text">
            <p class="text-headings">Build The Community Your Fans Will Love</p>
            <p class="text-body">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button>Register</button>
        </div>
    </main>


    <footer>
        <a href=""><img src="images/facebook-f-brands.svg" alt="facebook link"></a>
        <a href=""><img src="images/twitter-brands.svg" alt="twitter link"></a>
        <a href=""><img src="images/instagram-brands.svg" alt="instagram link"></a>
    </footer>

    
</body>
</html>
